<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
	h5 {
		color:black;
		font-family:Arial, Helvetica, sans-serif;
		font-size: 39px;	
	}
	ref {
		color:black;
		font-size: 10px;	
	}
</style>
<title>How to get service</title>
</head>
<body>
	<h1></h1>
	<div class="container">
	<br><br><br><br><br><br>
		<form action="#" th:action="@{/authentication}" method="POST">
			<div class="col-md-4 offset-md-4">
				<h5>HOW TO GET APP</h5>
				<br>
				<div class="row">

						<label for="exampleInputEmail1">Email address</label> 
						<input type="email" class="form-control" name="username" aria-describedby="emailHelp" placeholder="e.g. example@name.com" required> 
				</div>
				<br>			
				<div class="row">
						<label for="exampleInputPassword1">Password</label> 
						<input type="password" class="form-control" name="password" placeholder="Please enter password" required>
				</div>
				
				<br>
								
				<button type="submit" class="btn btn-dark ">Login</button>
			
				<a href="#"th:href="@{/}" class="btn btn-outline-dark">Back to main</a>
				<br><br>
				
				<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                </div>
				
				</div>
		</form>
	</div>

</body>
</html>
